<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hacking My Trip</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
  <!-- d3 JavaScript -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

</head>

<body>
    
  <!-- The div where we will inject our map -->
  <div id="map" style="height: 300px; margin-top: 10px; margin-left: 50px; margin-right: 60px; position: relative; outline: none;"></div>

  <!-- API key -->
  <script type="text/javascript" src="static/js/config.js"></script>
  <!-- Our JS -->
  <script type="text/javascript" src="static/js/logic.js"></script>
  <script type="text/javascript" src="static/js/button.js"></script>

  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Hacking My Trip</h1>
      <h3>Airplanes tickets</h3>
    </div>

    <div style="background:transparent !important" class="jumbotron text-center">
        <form method="POST" action="/send" role="form", name="petform">
          <div class ="col-sm-6">
            <div class="form-group">
              <label for="inputName">From:</label>
              <input type="text" class="form-control" id="inputName" name="desde" placeholder="Mexico" required>
            </div>
          </div>
          
          <div class ="col-sm-6">
            <div class="form-group">
            <label for="inputType">To:</label>
            <input type="text" class="form-control" id="inputType" name="hasta" placeholder="Paris" required>
            </div>
          </div>

          <div class ="col-sm-4">
            <div class="form-group">
            <label for="inputAge"></label>
            <input type="text" class="form-control" id="datepicker" name="fecha" placeholder="01/10/2019" required>
            <script>
                $('#datepicker').datepicker({
                    uiLibrary: 'bootstrap',
                    format: 'dd/mm/yyyy',
                });
            </script>
            </div>
            <div class ="col-sm-12">
              <input type="submit" value="Find fun!" class="btn btn-primary btn-lg">
                </div>
          </div>
     
</body>
</html>
